<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="product-detail">
        <div class="product-detail-close">
            <img src="./imagenes/icons/icon_close.png" alt="close">
        </div>
        <img src="./imagenes/pexels-photo-276517.jpeg" alt="bike">
        <div class="product-info-detail">
            <p>$35,00</p>
            <p>Bike</p>
            <p>With its practical interior, this refrigerator also fulfills a decoractive function, adding personality and a retro-vintage aesthetic to your kitchen or workplace</p>
            <button class="primary-button add-to-cart-button">
                <img src="./imagenes/icons/bt_add_to_cart.svg" alt="add to cart">Add to cart
            </button>
        </div>
    </aside>
</body>
</html>
